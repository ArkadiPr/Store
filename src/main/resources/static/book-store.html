<!doctype html>
<html ng-app="app" ng-controller="booksController">
  <head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="logic.js"></script>
      <script src="controllers.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  </head>
  <body>

      <h1>Книги:</h1>

      <form novalidate ng-submit='submitFilterBooks(minPrice,maxPrice,titlePart,genre)'>
          <div class="card">
              <br class="card-body">
                  <div>
                      <label for="minPrice">Минимальная цена</label>
                      <input type="text" ng-model="minPrice" id="minPrice">
                  </div>
                  <div>
                      <label for="maxPrice">Максимальная цена</label>
                      <input type="text"  ng-model="maxPrice" id="maxPrice">
                  </div>
                  <div>
                      <label for="titlePart">Название</label>
                      <input type="text" ng-model="titlePart" id="titlePart">
                  </div>
                     <input type="checkbox" ng-model="genre.detective" id="detective" value="detective"><label for="detective">Детектив</label>
                      <input type="checkbox" ng-model="genre.fantastic" id ="fantastic"  value="fantastic"><label for="fantastic">Фантастика</label>
                      <input type="checkbox" ng-model="genre.fantasy" id ="fantasy" value="fantasy"><label for="fantasy">Фэнтези</label>
                  </div>
                  <div>
                      <button class="btn btn-outline-warning" type="submit">Применить</button>
                  </div>
              </div>
          </div>
      </form>



      <table class="table table-hover" cellpadding="0" cellspacing="0">
          <tr>
              <td>Название</td>
              <td>Жанр</td>
              <td>Описание</td>
              <td>Цена</td>
              <td>Год издания</td>
          </tr>
          <tbody>
          <tr ng-repeat="b in Items">
              <td>{{b.title}}</td>
              <td>{{b.genre}}</td>
              <td>{{b.description}}</td>
              <td>{{b.price}}</td>
              <td>{{b.publishYear}}</td>
          </tr>
          </tbody>
      </table>
      <div data-pagination="" data-num-pages="numOfPages()"
           data-current-page="curPage" data-max-size="maxSize"
           data-boundary-links="true"></div>
