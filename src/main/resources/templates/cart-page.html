<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Корзина</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
<div th:replace="~{navigation :: navigation(Cart)}"/>

<table class="table table-striped">
    <thead>
    <tr>
        <td>Название</td>
        <td>Количество</td>
        <td>Сумма</td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="order : ${allOrders}">
        <td th:text="${order.getKey().getTitle()}"></td>
        <td th:text="${order.getValue()}"></td>
        <td th:text="${order.getValue()}*${order.getKey().getPrice()}"></td>
    </tr>
    </tbody>
</table>


<form th:action="@{'cart/saveOrder'}" method="get">
    <button sec:authorize="isAuthenticated()" th:align="center" type="submit" class="btn btn-primary">Оформить заказ</button>
    <label sec:authorize="isAnonymous()">Войдите в профиль чтобы завершить покупку!</label>
</form>

</body>
</html>
